<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-mobile.css">
</head>
<body>
    <form  class="form">
        <div class="form-header">
            <h2 class="form-title">Sign up for your Account</h2>
            <h5 class="form-subtitle">This is Photoshop's version of lorem ipusum velit auctor aliquer.</h5>
        </div>
        <div class="form-wrap">
            <div class="form-group">
                <label class="form-label">username</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">email</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">password</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">confirm password</label>
                <input type="password" class="form-control">
            </div>
        </div>
        <div class="form-footer">
            <div class="form-group-footer">
                <input type="checkbox" class="form-check-input">
                <label  class="form-label term">I have read and agreed with the <span>terms and conditions</span></label>
            </div>
            <input type="submit" value="Sign up" class="btn btn-sign">
        </div>
    </form>
</body>
</html>
